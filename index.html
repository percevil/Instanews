<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews Project</title>
    <!-- <link rel="stylesheet" href="./sass/_reset.scss"> -->
    <!-- <link rel="stylesheet" href="../InstaNews Project/fonts/"> -->
    <link rel="stylesheet" href="./build/css/style.min.css">
</head>


<body>
    <header class="header">



        <img class="logo" src="./images/nyt-logo.svg" alt="NYT-LOGO">
        <h1 class="choices">Choose a section:</h1>


        <form id="head-elements">

            <select name="Sections" id="drop-down" class="drop-down">
                <option disabled="disabled" selected="selected">Selection</option>
                <option value="home" id="home">Home</option>
                <option value="arts" id="arts">Arts</option>
                <option value="business" id="business">Business</option>
                <option value="sports" id="sports">Sports</option>
                <option value="technology" id="technology">Technology</option>
                <option value="fashion" id="fashion">Fashion</option>
            </select>

        </form>

    </header>



    <main id="site-content" class="site-content"></main>
    <p id="overlay" class="article-block"></p>

    <footer class="footer">


        <h4>&copy; Copyright 2019 INSTANEWS</h4>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./build/js/script.min.js"></script>

</body>



</html>
